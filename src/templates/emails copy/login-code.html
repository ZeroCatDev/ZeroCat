<h2>登录验证码</h2>
<p>你好 <strong>{{username}}</strong>，</p>
<p>你正在尝试登录 {{siteName}}。</p>

<div class="code-box">
    <p>你的登录验证码是：</p>
    <div class="verification-code">{{verificationCode}}</div>
    <p style="color: #6c757d; margin-top: 15px;">此验证码将在 5 分钟内有效</p>
</div>

<p><strong>安全提醒：</strong></p>
<ul>
    <li>请勿与他人分享此验证码</li>
    <li>我们不会主动询问你的验证码</li>
    <li>如果你没有尝试登录，请立即联系我们</li>
</ul>

<p>如果这不是你的操作，请忽略此邮件并考虑修改密码以保护账户安全。</p>
