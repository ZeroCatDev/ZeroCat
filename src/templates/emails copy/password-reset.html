<h2>密码重置请求</h2>
<p>你好 <strong>{{username}}</strong>，</p>
<p>我们收到了重置你密码的请求。</p>

{{#if resetToken}}
<p>请点击以下按钮重置你的密码：</p>
<p style="text-align: center;">
    <a href="{{resetUrl}}" class="btn">重置密码</a>
</p>

<p>或者复制以下链接到浏览器地址栏：</p>
<p style="word-break: break-all; background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace;">
    {{resetUrl}}
</p>
{{else}}
<div class="code-box">
    <p>你的密码重置验证码是：</p>
    <div class="verification-code">{{verificationCode}}</div>
    <p style="color: #6c757d; margin-top: 15px;">此验证码将在 5 分钟内有效</p>
</div>
{{/if}}

<p><strong>重要提醒：</strong></p>
<ul>
    <li>此重置链接/验证码仅限一次使用</li>
    <li>如果你没有请求重置密码，请立即联系我们</li>
    <li>为了账户安全，建议设置强密码</li>
</ul>

<p>如果你没有请求重置密码，请忽略这封邮件。你的密码不会被更改。</p>
